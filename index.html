<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="operator-display"></div>
        <div class="top"></div>
        <div class="content"></div>
      </div>

      <div class="button-container">
        <div class="buttons">
          <button class="ac button">AC</button>
          <button class="c button">C</button>
          <button class="neg-po button">+/-</button>
          <button class="divide button operator">รท</button>

          <button class="num button">7</button>
          <button class="num button">8</button>
          <button class="num button">9</button>
          <button class="mul button operator">ร</button>

          <button class="num button">4</button>
          <button class="num button">5</button>
          <button class="num button">6</button>
          <button class="sub button operator">-</button>

          <button class="num button">1</button>
          <button class="num button">2</button>
          <button class="num button">3</button>
          <button class="add button operator">+</button>

          <button class="num button zero">0</button>
          <button class="num button">.</button>
          <button class="equal button">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
